name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build
        working-directory: ./frontend
        run: |
          npm run build
          cp dist/index.html dist/404.html
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
notify-indexnow:
    runs-on: ubuntu-latest
    needs: deploy # <-- This is the magic part

    steps:
      - name: Notify IndexNow
        uses: g-bro/indexnow-action@v1
        with:
          key: ${{ secrets.INDEXNOW_KEY }}
          host: "stacknstones.in"
          urls: |
            https://stacknstones.in/
            # You can add more key URLs here, one per line