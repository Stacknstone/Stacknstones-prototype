jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        # ----------------------------------
        # ADD THIS LINE
        # ----------------------------------
        working-directory: ./frontend
        run: npm install

      - name: Build
        # ----------------------------------
        # ADD THIS LINE
        # ----------------------------------
        working-directory: ./frontend
        run: npm run build 

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ----------------------------------
          # MAKE SURE THIS PATH IS CORRECT
          # ----------------------------------
          # It should be the build output folder *inside* your 'frontend' folder
          path: './frontend/dist' 
          
  # Deploy job (this part stays the same)
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
